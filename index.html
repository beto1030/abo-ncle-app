<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/headerr.css">
    <link rel="stylesheet" href="css/mainn.css">
    <link rel="stylesheet" href="css/carousell.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all-cards-popup.css">
</head>
<body>

<div class="main-content">
    <div id="top-dropdown-container">
        <select id="category-dropdown">
            <!-- Options populated dynamically -->
        </select>
    </div>

    <div class="container">
        <div class="sidebar">

              <div class="tabs-container">
                  <div id="menuTab" class="tab menu-tab active">Menu</div>
                  <div id="notesTab" class="tab notes-tab">Notes</div>
              </div>

              <ul class="menu numbered-list" id="menuContent">
                <!-- Menu items will be dynamically added here -->
              </ul>

              <div class="notes" id="notesContent" style="display: none;">
                <!-- Notes content can go here -->
              </div>
        </div>

        <div id="contentArea" class="content">


                <div id="dynamicContent">
                    <img id="contentAreaImg" src="" alt="Image">
                </div>


                <div class="audio-bar">

                      <audio id="audioPlayer" controls>
                          <source src="audio-file.mp3" type="audio/mpeg">
                          Your browser does not support the audio element.
                      </audio>

                      <div class="button-group">

                          <button id="prevBtn" class="nav-button prev">❮ PREV</button>
                          <button id="nextBtn" class="nav-button next">NEXT ❯</button>

                      </div>

                </div>

        </div>
    </div>
</div>


<!-- Include JavaScript Files -->
<script type="module" src="js/globals.js"></script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/data.js"></script>
<script type="module" src="js/ui.js"></script>
<script type="module" src="js/events.js"></script>

</body>
</html>
