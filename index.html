        // Prevent zooming when touching the carousel navigation area
const carouselNav = document.querySelector('.carousel-nav');

carouselNav.addEventListener('touchstart', function (event) {
    event.preventDefault(); // Prevent default action (zooming)
});
        let currentSlideIndex = 0;
let slides = [];

// Function to change slides
function changeSlide(n) {
    currentSlideIndex += n;

    // Wrap around if out of bounds
    if (currentSlideIndex >= slides.length) currentSlideIndex = 0;
    if (currentSlideIndex < 0) currentSlideIndex = slides.length - 1;

    showSlide(currentSlideIndex);
}

// Event listener for buttons
document.querySelectorAll('.carousel-nav button').forEach(button => {
    button.addEventListener('click', () => {
        changeSlide(button.classList.contains('prev') ? -1 : 1);
    });
    button.addEventListener('touchstart', (event) => {
        event.preventDefault(); // Prevent default touch action
        changeSlide(button.classList.contains('prev') ? -1 : 1);
    });
});
