<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/headerr.css">
    <link rel="stylesheet" href="css/mainn.css">

<body>



    <main>
            <div class="category-header">
                <select class="category-dropdown"></select>
            </div>
        <div class="main-content">
            <div class="carousel-container" id="carousel-container">
                <div id="section-content"></div>

                <!-- Popup Grid View (outside of carousel-container) -->
                <div id="grid-view-popup" class="hidden popup">
                    <div class="popup-content">
                        <span id="closePopupBtn" class="close-button">&times;</span>
                        <div id="grid-view-container"></div>
                    </div>
                </div>
            </div>




        </div>
            <!-- Flashcard navigation buttons -->
            <div class="carousel-nav">
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
                <div id="popupBtnContainer">
                    <button id="openPopupBtn">View All Cards</button>
                </div>



    </main>
        <!-- Video-->
        <!--<div class="video">video here</div>-->

    <script type="module" src="js/data.js"></script>
