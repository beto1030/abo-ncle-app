<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{sectionTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carousel.css"> <!-- Add any other styles needed -->
</head>
<body>


    <header>
        <nav>
            <ul id="nav-menu"></ul> <!-- Navigation Menu -->
        </nav>
    </header>


    <div id="terms"></div>


    <main>
        <h2 id="section-title">{{sectionTitle}}</h2>
        <div class="carousel-container" id="carousel-container">

            <!-- Content will be dynamically loaded here -->
            <div id="section-content">{{sectionContent}}</div>

        </div>

        <!-- Flashcard navigation buttons -->
        <div class="carousel-nav">

            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>

        </div>

        <!-- Video -->
        <div class="video">video here</div>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
